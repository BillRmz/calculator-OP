<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <h1>Calculator BillR</h1>
        <div class="screen-container">
            <!-- <h1 class="screen-output">5768</h1> -->
            <p class="show-input"></p>
        </div>
        <div class="key-container">
            <div name="key" id= "ac" class="key orange">AC</div>
            <div name="key" id="del" class="key orange">Del</div>
            <div name="key"  id="perc" class="key orange">%</div>
            <div name="key-operator" class="key orange">/</div>
            <div name="key-num" class="key">7</div>
            <div name="key-num" class="key">8</div>
            <div name="key-num" class="key">9</div>
            <div name="key-operator" class="key orange">x</div>
            <div name="key-num" class="key">4</div>
            <div name="key-num" class="key">5</div>
            <div name="key-num" class="key">6</div>
            <div name="key-operator" class="key orange">-</div>
            <div name="key-num" class="key">1</div>
            <div name="key-num" class="key">2</div>
            <div name="key-num" class="key">3</div>
            <div name="key-operator" class="key orange">+</div>
            <div name="key-num" class="key">0</div>
            <div name="key-num" class="key">.</div>
            <div name="key" id= "equal" class="key orange">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
